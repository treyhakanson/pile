<!DOCTYPE html>
<!-- The entire HTML block is the app -->
<html lang="en-us" ng-app="angularApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        <!-- load angular via CDN -->
        <script src="https://code.angularjs.org/1.3.0-rc.1/angular.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">
            <!-- 
                And views are inserted into the app and given controllers 
                which contain the view's logic 
            -->
			<!-- <div ng-controller="mainController">
                
                <h1>Hello world!</h1>
                
            </div> -->
                
            <div ng-controller="twitterHandleController">
                <label for="">enter handle:</label><input type="text" ng-model="handle" />
                <h1>https://twitter.com/{{ handle }}</h1>    
            </div>
		</div>

    </body>
</html>
