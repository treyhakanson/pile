<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ convertToDate({ dt: result.dt }) | date: dateFormat }}</h3>
            </div>
            <div class="panel-body">
                Daytime temperature: {{ result.temp.day }} &deg;C
            </div>
        </div>
    </div>
</div>
